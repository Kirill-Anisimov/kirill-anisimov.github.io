<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Трэвэл</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Трэвэл</h2>
            <div class="toggle"></div>
        </header>

        <video src="canion.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Твоё путешествие</h2>
            <h3>В невероятный Трэвэл</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus tempore reiciendis repellendus iure explicabo sapiente quibusdam dolore, laborum eum ipsum?</p>
            <a href="#">В путешествие</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="vk.png" alt=""></a></li>
            <li><a href="#"><img src="insta.png" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="#">Блог</a></li>
            <li><a href="#">Галерея</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
